<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Document</title>
</head>
<body>
     <div class="container">
         <h1>Editar Perasona</h1>
         <div class="main">
              <form th:action="@{/web/jpa/actualizar/{id}(id=${persona.id})}" th:object="${persona}" method="POST">
                  <div class="card-body">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input  type="text" class="form-control" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input   type="text" class="form-control" th:field="*{lastname}">
                        </div>

                        <div class="form-group">
                            <label>Identificaci√≥n</label>
                            <input type="text" class="form-control" th:field="*{id}">
                        </div>

                        <div class="form-group">
                            <label>Sexo</label>
                            <input  type="text" class="form-control" th:field="*{sexo}">
                        </div>

                        <div class="form-group">
                            <label>Edad</label>
                            <input type="text" class="form-control" th:field="*{edad}">
                        </div>

                  </div>
                  
                   <div class="container">
                        <button class="btn btn-primary">Aceptar</button>
                        <a th:href="@{/web/jpa/index}" class="btn btn-success">Retornar</a>
                        
                   </div>
                   <br>
                   
              </form>
         </div>
        </div>

     
     
     <script src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="/js/script.js"></script>

</body>
</html>
