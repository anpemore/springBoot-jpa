<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

   
    <div class="container main">
        <h1 th:text="${titulo}"></h1>

       <div style="display: flex; align-items: center;">

           <input class="form-control" type="text" id="buscar" style="margin-right: 4px;" placeholder="Buscar por nombre">
           <button class="btn btn-primary" style="margin: 4px;" onclick="buscar()">Buscar</button>   
         
       </div>
       <br>

        <div class="controler" id="div-table">
            <table class="table table-bordered table-sm" id="tabla">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Id</th>
                        <th>Sexo</th>
                        <th>Edad</th>
                        <th class="col" style="text-align: center;">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="nodo: ${lista}">
                        <td th:text="${nodo.name}"></td>
                        <td th:text="${nodo.lastname}"></td>
                        <td th:text="${nodo.id}"></td>
                        <td th:text="${nodo.sexo}"></td>
                        <td th:text="${nodo.edad}"></td>
                        <td>
                            <a th:href="@{/web/jpa/vista-Editar/{id}(id=${nodo.id})}" class="btn btn-primary btn-sm"
                                style="margin-left: 4px;">Editar</a>
                            <a th:onclick="eliminarpersona([[${nodo.id}]])" class="btn btn-danger btn-sm"
                                style="margin-left: 4px;">Eliminar</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>

    </div>

    <div class="container">
        <a th:href="@{/web/jpa/vista-save}" class="btn btn-primary" style="margin-right: -30px;">Nuevo</a>
        <a th:href="@{/web/jpa/index}" class="btn btn-warning"><i class="fa-solid fa-backward" style="padding-left: 6px;padding-right: 6px;"></i></a>
    </div>


    <script src="/js/sweetalert.min.js"></script>
