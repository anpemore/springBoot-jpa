<body>
     <div class="container">
        <h1>Guardar Perasona Nueva</h1>
         <div class="main">
              <form  id="demo-form"  th:action="@{/web/jpa/guardar}" th:object="${persona}" method="POST">
                  <div class="card-body">
                        <div class="form-group">
                            <label id="labelnombre">Nombre</label>
                            <input  type="text" class="form-control" th:field="*{name}" id="nombre">
                            <span id="mensaje"></span>
                        </div>

                        <div class="form-group">
                            <label>Apellido</label>
                            <input   type="text" class="form-control" th:field="*{lastname}" required>
                        </div>

                        <div class="form-group">
                         
                            <label>Identificación</label>
                            <input type="text" id="Id" class="form-control" th:field="*{Id}" >
                                   
                        </div>

                        <div class="form-group">
                            <label>Sexo</label>
                            <input  type="text" class="form-control" th:field="*{sexo}" required>
                        </div>

                        <div class="form-group">
                            <label>Edad</label>
                            <input type="text" class="form-control" th:field="*{edad}" required>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="text" id="telefono" class="form-control" th:field="*{edad}" required>
                        </div>

                  </div>

                   <div class="container" style="text-align: center;">
                        <button type="submit" class="btn btn-primary g-recaptcha"
                            data-sitekey="6LeNcbIpAAAAAHq1LOOk2hwuBls3zvEjdEdKp8xz" 
                            data-callback='onSubmit' 
                            data-action='submit'>Guardar
                        </button>
                        
                        <a onclick="mostrarMensaje()" class="btn btn-success">Retornar</a>
                    </div>
                   <br>
              </form>
         </div>
     </div>
     <script src="/js/guardar.js"></script>
     

</body>
</html>
